l_english:
 baker_horde_1_title: "The Karl of the Steppe"
 baker_horde_1_desc:"The thieving way of life calls to us. Should we embrace the traditions of the steppes and become a nomadic society?"
 baker_horde_event_1.EVTOP1: "We shall raid all of europe!"
 baker_horde_event_1.EVTOP2: "Our current government is perfectly fine"
 baker_horde_1_others_desc: "The rats formally known as 'Romanians' have realized the futility of their modern state and have returned back to their origins as thieving raiders. Time will tell whether they will pose a threat to the safety of europe"
 baker_horde_event_1_response.EVTOP1: "okay...."