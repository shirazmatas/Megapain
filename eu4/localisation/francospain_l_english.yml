 louisiana_purchase.1.t: "The Bargain of the last Two Crowns"
 louisiana_purchase.1.d: "In a grand display of diplomatic maneuvering, King Harkonnen of Spain and the French court have struck a deal that will reshape the Americas. Louisiana, long under Spanish rule, shall return to France�s dominion. In exchange, Spain shall be compensated with strategic provinces in Colombia, strengthening its hold over the South American trade. The ink is dry, the terms are set�only time will tell if this exchange will usher in prosperity or conflict."
 louisiana_purchase.1.o: "The balance of power shifts once more."